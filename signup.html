<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Sign Up</title>
    <script async src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body class="signback" background="image/fishing.jpg" ;>
    <!-- header -->
    <header>
        <a class="icon1" href="index.html">Home</a>
        <a class="icon1" href="district.html">District</a>
        <a class="icon1" href="#">Sign Up</a>
        <a class="icon1" href="login.html">Log In</a>
      </header>
     



  <div class="contain">
    <form action="login.html" onsubmit="return validate()">
      <h4>Register</h4><br>
      <h5 id=empty>* Invalid Field</h5>
      <br>
      <br>
      <input placeholder="Enter Username" type="text" id="username" >
      <br><br><br>
      <input placeholder="Enter email" type="text" id="email"  onkeyup="check()">
      <div class="error-text">Invalid Email</div>
      <br><br><br>
      <div class="field">
      <input placeholder="Enter Password" onkeyup="trigger()"  type="password" id="password">
      </div>
      <p> Minimum 8 characters with atleast one Uppercase, Lowercase and number each.</p>
      <div class="indicator">
        <span class="weak"></span>
        <span class="medium"></span>
        <span class="strong"></span>
      </div>
      <div class="text"></div>
      <br>
      <br>
      <input placeholder="Confirm Password" type="Password" id="confirmpassword" onkeyup="passwordmatch()">
      <div id="passwordmatch" >Password not matching</div>
      <br><br>
      <br>
      <input placeholder="Enter Phonenumber" type="text" id="phonenumber" onkeyup="phonecheck()"><br>
      <p> 10 nos. Additional formats allowed - XXX XXX XXXX,<br> XXX-XXX-XXXX, XXX.XXX.XXXX</p>
      <div id="invalidphonenumber">Invalid phone number</div>
      <br><br>
      <button  class="btn btn-success">Register</button>
    </form>
  </div>
    
   
</body>
</html>
